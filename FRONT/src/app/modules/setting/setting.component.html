<h1>Configuraci√≥n de usuario</h1>
<div class="row justify-content-center text-centerss">
    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput >
            <mat-icon matSuffix style="color: rgb(161, 157, 157)">mode_edit</mat-icon>
        </mat-form-field>
    </div>
    
    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput >
            <mat-icon matSuffix style="color: rgb(161, 157, 157)">mode_edit</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field appearance="outline">
            <mat-label>Empresa/Emprendimiento</mat-label>
            <input matInput>
            <mat-icon matSuffix style="color: rgb(161, 157, 157)">mode_edit</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field style="width: 90%; margin: auto" appearance="outline">
          <mat-label>Pais</mat-label>
          <input matInput>
          <mat-icon matSuffix style="color: rgb(161, 157, 157)"
            >mode_edit</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field style="width: 90%; margin: auto" appearance="outline">
          <mat-label>Provincia</mat-label>
          <input matInput >
          <mat-icon matSuffix style="color: rgb(161, 157, 157)"
            >mode_edit</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field style="width: 90%; margin: auto" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput>
          <mat-icon matSuffix style="color: rgb(161, 157, 157)"
            >mode_edit</mat-icon>
        </mat-form-field>
      </div>

    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field appearance="outline">
            <mat-label>Sexo</mat-label>
            <input matInput>
            <mat-icon matSuffix style="color: rgb(161, 157, 157)">mode_edit</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field style="width: 90%; margin: auto" appearance="outline">
          <mat-label>Fecha de nacimiento</mat-label>
          <input
            matInput
            autocomplete="off"
            [matDatepicker]="picker"
            placeholder="DD/MM/AA"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput >
            <mat-icon matSuffix style="color: rgb(161, 157, 157)">mode_edit</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-10 col-sm-6 col-md-4">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput >
            <mat-icon matSuffix style="color: rgb(161, 157, 157)">mode_edit</mat-icon>
        </mat-form-field>
    </div>

</div>
