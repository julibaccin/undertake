<div *ngIf="!loading">
  <!--Header Shop-->
  <div class="bg-dark text-white">
    <div class="p-3">
      <i class="bi bi-bag-check fs-1"></i>
    </div>
  </div>

  <!--Container-->
  <div class="container" *ngIf="dataSite">
    <app-template-landing
      [data]="dataSite"
      *ngIf="dataSite.type == 1"
    ></app-template-landing>
    <app-template-ecommerce
      [data]="dataSite"
      *ngIf="dataSite.type == 2"
    ></app-template-ecommerce>
  </div>

  <!--Footer Shop-->
  <div
    style="height: 50px"
    class="mt-5 w-100 d-flex justify-content-center text-center align-items-center text-white bg-dark"
  >
    <p class="mt-3">
      Pagina web desarrollada con
      <a href="undertake" class="text-primary">Undertake Shop</a>
    </p>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
